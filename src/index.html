<!doctype html>
<html lang="pt">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Quickie | WASD</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
      <h1 class="hidden">Quickie</h1>

      <div class="preview"> 
        <img class="bg" src="#" />
        <div class="layers">
          <img class="logo" data-horizontal-align="right" data-vertical-align="top" src="https://www.wasd.pt/CDN/wasd-icon.png" /> 
          <div class="text bottom-left"><p></p></div>
        </div>
      </div>
      
      <div class="side-tools">
        <!-- <button type="button" title="Sobre" class="fa fa-question"></button> -->
        <button type="button" title="Avançado" class="fa fa-code"></button>
        <!-- <button type="button" title="Configurações" class="fa fa-cog"></button> -->
      </div>
      
      <div class="editor">
        <div class="tools">
          <button type="button" data-target="image" title="Upload de imagem" class="fa fa-image fa-2x"></button>
          <button type="button" data-target="text" title="Texto" class="fa fa-font fa-2x"></button>
          <button type="button" data-target="alignment" title="Alinhamento" class="fa fa-grip-horizontal fa-2x"></button>
          <button type="button" data-target="adjust" title="Contraste, Saturação e Brilho" class="fa fa-sliders-h fa-2x"></button>
          <button type="button" data-target="blur" title="Desfocar" class="fa fa-burn fa-2x"></button>
          <button type="button" id="download" title="Download" class="fa fa-download fa-2x"></button>
          <button type="button" id="save" title="Guardar" class="fa fa-save fa-2x"></button>
        </div>
        
        <div class="options">
          <div class="image">
            <label>Imagem</label>
            <input type="text" id="externalImg" placeholder="Inserir URL" />
             ou
            <button type="button" title="Upload" class="upload fa fa-upload btn-secundary"> Upload</button>
            <input id="imageLoader" type="file" class="hidden" />
          </div>
          
          <div class="text">
            <label>Texto</label>
            <input type="text" id="text" />
          </div>

          <div class="alignment">
            <label>Alinhamento do texto:</label>
            <div class="border">
              <div>
                <input type="radio" class="tl" value="top-left" name="alignment" />
                <input type="radio" class="tr "value="top-right" name="alignment"  />
              </div>
              <div>
                <input type="radio" class="bl" value="bottom-left" name="alignment" checked="checked"  />
                <input type="radio" class="br" value="bottom-right" name="alignment"  />
              </div>
            </div>
          </div>

          <div class="adjust">
            <div class="d-inline-block">
              <label>Saturação</label>
              <input type="range" min="0" max="2" step=".1" value="1" id="saturation" />
            </div>
            <div class="d-inline-block">
              <label>Brilho</label>
              <input type="range" min="0.5" max="1.5" step=".1" value="1" id="brightness" />
            </div>
            <div class="d-inline-block">
              <label>Contraste</label>
              <input type="range" min="0.5" max="1.5" step=".1" value="1" id="contrast" />
            </div>
          </div>

          <div class="blur">
            <div class="d-inline-block">
              <label>Blur</label>
              <input type="range" min="0" max="5" step=".1" value="0" id="blur" />
            </div>
          </div>

        </div>
      </div>
      

      <div class="notification"></div>
      
      <div class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-body">
          <!-- <h2>Sobre</h2>
          <p>Criado por Ivo Pereira para <a href="https://wwww.wasd.pt/">WASD.pt</a><br/>
            Created using Font-Awesome and GrabItz.
            github
            2020
          </p> -->
          
          <button title="Fechar" type="button" class="modal-close fa fa-times"></button>
        </div>
        
      </div>

      <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="js/main.js"></script>
    </body>
</html>
